<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar sidebarGo">
            <nav>
                <ul>
                    <li class="sHover"><a href="/">Home</a></li>
                    <li class="sHover"><a href="/intro.html">My Intro</a></li>
                    <li class="sHover"><a href="/services.html">Services</a></li>
                    <li class="sHover"><a href="/blog.html">Blog</a></li>
                    <li class="sHover"><a href="/contact.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="hamburger">
                <img class="ham" src="nav.png" alt="" width="23px">
                <img class="cross" src="cross.png" alt="" width="23px">
            </div>
            <div class="contactform">
                <h1> Contact Me For Work/General queries</h1>
                <form>
                    <div class="form-group">
                        <label for="clientname">Name</label>
                        <input type="name" class="form-control" id="clientname" aria-describedby="emailHelp"
                            placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="clientemail">Email address</label>
                        <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp"
                            placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="clientphone">Phone</label>
                        <input type="phone" class="form-control" id="clientphone" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="clientenquiry">Enquiry</label>
                        <input type="name" class="form-control" id="clientenquiry" aria-describedby="emailHelp"
                            placeholder="">
                    </div>
                    <div id="form-check">
                        <input type="checkbox" id="form-check-input" id="isclient">
                        <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
                    </div>
                </form>
                <div class="buttons">
                    <button class="btn contactbtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
